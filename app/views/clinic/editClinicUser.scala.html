@(clinicUser : models.clinic.ClinicUser)
@import play.i18n._
@import helper.twitterBootstrap._
@import helper._

@main(clinicUser.appUser.name){
<div class="container">
	<form id="form" action="@routes.ClinicController.updateClinicUser()" method="POST">
  	<div class="col-md-4">
  	
  	<div class="form-group">
	<label for="Email Id">Name</label>
	<input type="text"  class="form-control" name="name" value="@clinicUser.appUser.name">
	</div>

	<div class="form-group">
	<label for="Email Id">Email Id</label>
	<input type="text"  class="form-control" name="email" value="@clinicUser.appUser.email">
	</div>

	<div class="form-group">
	<label for="Password">Password</label>
	<input type="text"  class="form-control" name="password">
	</div>

	<div class="form-group">
	<label for="Contact No">Contact No</label>
	<input type="text"  class="form-control" name="mobileNumber" value="@clinicUser.appUser.mobileNumber">
	</div>

	<div class="form-group">
	<label for="Role">Role</label>
	<select id="role" name="role">
	<option value="@clinicUser.appUser.role">@clinicUser.appUser.role</option>
			@for((k,v) <- Role.options()){
				<option value="@k">@v</option>
			}
        </select>
	</div>

	<div class="form-group">
	<label for="Sex">Sex</label>
	<select id="sex" name="sex">
	<option value="@clinicUser.appUser.sex">@clinicUser.appUser.sex</option>
			@for((k,v) <- Sex.options()){
				<option value="@k">@v</option>
			}
        </select>
	</div>

<div class="form-group">
      <label for="inputDOB">Birth Date<br><span style="font-size:10px;"><b>(DD-MM-YYYY)</b></span></label>
		<div class="input-append date myDatepicker" data-date="01-01-1990" data-date-format="dd-mm-yyyy">
			<input id="dob-datepicker" class="span2" size="16" type="text" name="dob" @if(clinicUser.appUser.dob != null){value="@clinicUser.appUser.dob.format("dd-MM-yyyy")"}>
			<span class="add-on"><i class="icon-th"></i></span>
      </div>
    </div>
	
	<div class="form-group">
	<input type="hidden" name="clinicUserId" value="@clinicUser.id">
	</div>

	<button type="submit" class="btn btn-primary btn-sm">Update</button>


</div>
</form>
</div>
<script>
$('.myDatepicker').each(function() {
var nowTemp = new Date();
var now = new Date(nowTemp.getFullYear(), nowTemp.getMonth(), nowTemp.getDate(), 0, 0, 0, 0);
var checkin =$('#dob-datepicker').datepicker({
	  format: 'dd-mm-yyyy',
	  onRender: function(date) {
		    return date.valueOf() > now.valueOf() ? 'disabled' : '';
	  },
})
});
</script>

}
