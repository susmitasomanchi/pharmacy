@()
@import helper._
@import helper.twitterBootstrap._
@main("Clinic User Form") {
<div class="container">
	<form id="form" action="@routes.ClinicController.saveClinicUser()" method="POST">
  	<div class="col-md-4">
  	
  	<div class="form-group">
	<label for="Email Id">Name</label>
	<input type="text"  class="form-control" name="name">
	</div>

	<div class="form-group">
	<label for="Email Id">Email Id</label>
	<input type="text"  class="form-control" name="email">
	</div>

	<div class="form-group">
	<label for="Password">Password</label>
	<input type="password"  id="password" class="form-control" name="password" >
	</div>
	
	<div class="form-group">
	<label for="Password">Cofirm Password</label>
	<input type="password" id="confirmPassword" class="form-control" name="confirmPassword" >
	</div>

	<div class="form-group">
	<label for="Contact No">Contact No</label>
	<input type="text"  class="form-control" name="mobileNumber">
	</div>

	<div class="form-group">
	<label for="Sex">Sex</label>
	<select id="sex" name="sex">
	<option></option>
			@for((k,v) <- Sex.options()){
				<option value="@k">@v</option>
			}
        </select>
	</div>
	<div class="form-group">
      <label for="inputDOB">Birth Date<br><span style="font-size:10px;"><b>(DD-MM-YYYY)</b></span></label>
		<div class="input-append date myDatepicker" data-date="01-01-1990" data-date-format="dd-mm-yyyy">
			<input id="dob-datepicker" class="span2" size="16" type="text" name="dob">
			<span class="add-on"><i class="icon-th"></i></span>
      </div>
    </div>
	
	<input type="submit" onclick="return validateSubmit();"class="btn btn-primary btn-sm" value="Save">


</div>
</form>
</div>
<script>
function validateSubmit(){
var password = $("#password").val();
var confirmPassword = $("#confirmPassword").val();
if(password != confirmPassword){
alert("passwords do not match");
return false;
}
}
</script>

<script>
$('.myDatepicker').each(function() {
var nowTemp = new Date();
var now = new Date(nowTemp.getFullYear(), nowTemp.getMonth(), nowTemp.getDate(), 0, 0, 0, 0);
var checkin =$('#dob-datepicker').datepicker({
	  format: 'dd-mm-yyyy',
	  onRender: function(date) {
		    return date.valueOf() > now.valueOf() ? 'disabled' : '';
	  },
})
});
</script>

	}
