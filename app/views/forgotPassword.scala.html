@main("Forgot Password"){
		
<div class="container">

<form class="form-horizontal" action="@routes.LoginController.processForgotPassword()" method="POST">
	
	<div class="row">
	<div class="form-group col-md-3">
		<label for="email">Your email address:</label>
		<input type="email"  id="email" class="form-control" name="email" required>
	</div>
	</div>
	
	<div class="row">
	<div class="form-group col-md-3">
	<button id="submit-btn" type="submit" class="btn btn-default" onclick="return spin();">Submit</button>
	</div>
	</div>

</form>

</div>

<script>
function spin(){
	$('#submit-btn').html('Please Wait <i class="fa fa-refresh fa-spin"></i>');
	return true;
}

</script>

}
