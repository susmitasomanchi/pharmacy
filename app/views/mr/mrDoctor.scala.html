@(doctorList: List[Doctor])

@main("doctor list"){
	
	<table>
	<thead>
	<th>Doctor Name</th>
	</thead>
	<tbody>
	
	@for(doctor <-doctorList){
		<tr>
		<td>@doctor.appUser.name</td>
		<td><a class="btn btn-primary btn-xs" href="/mr/remove-doctor/@doctor.id">Delete</a></td>
		</tr>
	}
	</tbody>
	</table>
	
}
