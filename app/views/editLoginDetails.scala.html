@(appUser: models.AppUser)
@main("Edit Contact Details"){
	<div class="container">
	<form class="form-horizontal" action="@routes.LoginController.editLoginDetailsProcess()" method="POST" data-toggle="validator">
  	<div class="col-md-4">
  	<div class="form-group">
	<label for="Email Id">Email Id</label>
	<input type="text"  class="form-control" name="email" required placeholder=@appUser.email>
	</div>
	<div class="form-group">
	<label for="Contact Number">Contact Number</label>
	<input type="text"  class="form-control" name="contactNo" required placeholder=@appUser.mobileNumber>
	</div>
	<div class="form-group">
	<input type="hidden" name="appUserId" value="@LoginController.getLoggedInUser().id">
	</div>
	<button type="submit" class="btn btn-primary btn-sm">Submit</button>
	</div>
	</form>
	</div>

}
