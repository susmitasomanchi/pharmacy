@main("Change Password"){
		
	<div class="container">
<form class="form-horizontal" action="@routes.LoginController.updatePassword()" method="POST" data-toggle="validator">
  	
  	<div class="row">
	<div class="form-group col-md-3">
	<label for="oldpwd">Current Password</label>
	<input type="password"  class="form-control" id="oldpwd" name="oldPassword" required>
	</div>
	</div>
	
	<div class="row">
	<div class="form-group col-md-3">
	<label for="newpwd">New Password</label>
	<input type="password"  class="form-control" id="newpwd" name="newPassword" required>
	</div>
	</div>
	
	<div class="row">
	<div class="form-group col-md-3">
	<label for="repwd">Re-Enter New Password</label>
	<input type="password"  class="form-control" id="repwd" name="confirmNewPassword" data-validation-matches-match="newpwd" data-validation-matches-message="Whoops, passwords don't match!" required>
	</div>
	</div>
	
	<div class="row">
	<div class="form-group col-md-3">
	<input type="hidden" name="appUserId" value="@LoginController.getLoggedInUser().id">
	<button type="submit" class="btn btn-default" onclick="return fun();">Submit</button>
	</div>
	</div>
</form>
</div>
<script>
function fun(){

	
if($("#newpwd").val()!=$("#repwd").val()){
		alert("Plese Enter Same password");
		$("input").val("");
		 return false;
		  }
}
</script>


}
