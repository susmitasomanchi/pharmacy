@(list: List[DiagnosticCenter])
@main("Diagnostic Representatives List") {
<table class="table table-bordered">
<thead>
<tr>
<th>
Name
</th>
<th>
Address
</th>
</tr>
</thead>
<tbody>
@for(dc <- list) {
<tr>
<td>
@dc.name
</td>
<td>
@dc.address
</td>
<th>
<a href="/diagnostic-edit/@dc.id" class="btn btn-xs btn-success">Edit</a>


<a href="/diagnostic-delete/@dc.id" class="btn btn-xs btn-success">Delete</a>
<a href="/diagnostic-service-list/@dc.id" class="btn btn-xs btn-success">Tests Available</a>

</th>
</tr>
}
</tbody>
</table>
}
