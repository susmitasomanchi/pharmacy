@(list: List[DiagnosticTest])
@main("Diagnostic Representatives List") {
<table class="table table-bordered">
<thead>
<tr>
<th>
Name
</th>
<th>
Description
</th>
<th>
Price
</th>
</tr>
</thead>
<tbody>
@for(dt <- list) {
<tr>
<td>
@dt.name
</td>
<td>
@dt.description
</td>
<td>
@dt.price
</td>
<th>
<a href="/prescribe-test/save" class="btn btn-xs btn-success">place order</a>
</th>
</tr>
}
</tbody>
</table>
}
