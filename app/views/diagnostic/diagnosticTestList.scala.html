@(list: List[DiagnosticTest])
@main("Diagnostic Representatives List") {
<table class="table table-bordered">
<thead>
<tr>
<th>
Name
</th>
<th>
Description
</th>
<th>
Price
</th>
</tr>
</thead>
<tbody>
@for(dc <- list) {
<tr>
<td>
@dc.name
</td>
<td>
@dc.description
</td>
<td>
@dc.price
</td>

</tr>
}
</tbody>
</table>
}
