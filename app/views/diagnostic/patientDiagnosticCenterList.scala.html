@(list: List[models.diagnostic.DiagnosticCentre])
@main("Diagnostic Centre List") {
<table class="table table-bordered">
<thead>
<tr>
<th>
Name
</th>
<th>
Address
</th>
</tr>
</thead>
<tbody>
@for(dc <- list) {
<tr>
<td>
@dc.name
</td>
<td>
@dc.address
</td>
<th>
<a href="/add-diagnostic-center/@dc.id" class="btn btn-xs btn-success">add</a>
</th>
</tr>
}
</tbody>
</table>
}
