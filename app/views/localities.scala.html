@(localityList: List[models.Locality])


<label for="area">Location*</label>
<select name="locality" id="locality" class="form-control chzn">
@for(locality <- localityList){
<option value="@locality.id">@locality.name</option>
}
</select>
<script>
$(".chzn").chosen({allow_single_deselect: true});
</script>
