@(masterProduct: models.MasterProduct)
@main("Master Product Form"){
	
	<div class="container">
	<form id="form" class="form-horizontal" action="@routes.MednetworkAdminController.updateMasterProduct()" method="POST" data-toggle="validator">
	<div class="row">
  	<div class="col-md-4">
  	  	
  	<div class="form-group">
	<label for="medicineName">Name</label>
	<input type="text"  class="form-control" name="medicineName" value="@masterProduct.medicineName" required >
	</div>
	
  	<div class="form-group">
	<label for="salt">Salt</label>
	<input type="text"  class="form-control" name="salt" value="@masterProduct.salt">
	</div>
	
	<div class="form-group">
	<label for="strength">Strength</label>
	<input type="text"  class="form-control" name="strength" value="@masterProduct.strength">
	</div>
	
	<div class="form-group">
	<label for="description">Description</label>
	<textarea  class="form-control" name="description">@masterProduct.description</textarea>
	</div>
	
	<div class="form-group">
	<input type="hidden" name="masterProductId" value="@masterProduct.id">
	</div>
	
		<button type="submit" class="btn btn-primary btn-sm">Update</button>
	</div>
	</div>
	</form>
	</div>
	
	
	
	
	

}
