@(masterDiagnosticTest: models.MasterDiagnosticTest)
@main("Master Product Form"){
	
	<div class="container">
	<form id="form" class="form-horizontal" action="@routes.MednetworkAdminController.updateMasterDiagnosticTest()" method="POST" data-toggle="validator">
	<div class="row">
  	<div class="col-md-4">
  	  	
  	<div class="form-group">
	<label for="name">Name</label>
	<input type="text"  class="form-control" name="name" value="@masterDiagnosticTest.name" required >
	</div>
	
	<div class="form-group">
	<label for="description">Description</label>
	<textarea  class="form-control" name="description" value="@masterDiagnosticTest.description"></textarea>
	</div>
	
	<div class="form-group">
	<input type="hidden" name="masterDiagnosticTestId" value="@masterDiagnosticTest.id">
	</div>
	
		<button type="submit" class="btn btn-primary btn-sm">Update</button>
	</div>
	</div>
	</form>
	</div>
	
	
	
	
	

}
