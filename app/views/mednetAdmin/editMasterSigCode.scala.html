@(masterSigCode: models.doctor.MasterSigCode)
@main("Master Product Form"){
	
	<div class="container">
	<form id="form" class="form-horizontal" action="@routes.MednetworkAdminController.updateMasterSigCode()" method="POST" data-toggle="validator">
	<div class="row">
  	<div class="col-md-4">
  	  	
  	<div class="form-group">
	<label for="code">Code</label>
	<input type="text"  class="form-control" name="code" value="@masterSigCode.code" required >
	</div>
	
	<div class="form-group">
	<label for="description">Description</label>
	<textarea  class="form-control" name="description" value="@masterSigCode.description"></textarea>
	</div>
	
	<div class="form-group">
	<input type="hidden" name="masterSigCodeId" value="@masterSigCode.id">
	</div>
	
		<button type="submit" class="btn btn-primary btn-sm">Update</button>
	</div>
	</div>
	</form>
	</div>
	
	
	
	
	

}
