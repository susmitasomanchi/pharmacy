@(masterSigCodes: List[models.doctor.MasterSigCode])
@main("Master Sig Code Form"){
	<div class="container">
	<form id="form" class="form-horizontal" action="@routes.MednetworkAdminController.addMasterSigCode()" method="POST" data-toggle="validator">
	<div class="row">
  	<div class="col-md-4">
  	  	
  	<div class="form-group">
	<label for="code">Sig Code</label>
	<input type="text"  class="form-control" name="code" placeholder="Sig Code" required >
	</div>
	
  	<div class="form-group">
	<label for="description">Description</label>
	<textarea  class="form-control" name="description" placeholder="Description Of Product" required></textarea>
	</div>
	
	<div class="form-group">
	<input type="hidden" name="appUserId" value="@LoginController.getLoggedInUser().id">
	</div>
	
		<button type="submit" class="btn btn-primary btn-sm">Submit</button>
	</div>
	</div>
	</form>
	</div>
	@if(masterSigCodes.size() > 0){
	<br><br>
	<div class="col-md-6" style="padding:0px">
	<table class="table table-bordered">	
	<tr>
	<th>S.No</th>
	<th>Sig Code Name</th>
	<th>Description</th>
	<th>Action</th>
	</tr>
	@for((masterSigCode,index) <- masterSigCodes.zipWithIndex){

	<tr>
	<td>@{index+1}</td><td>@masterSigCode.code</td><td>@masterSigCode.description</td>
	<td>
	<a href="@routes.MednetworkAdminController.editMasterSigCode(masterSigCode.id)" class="btn btn-primary btn-xs">Edit</a>
	<a href="@routes.MednetworkAdminController.removeMasterSigCode(masterSigCode.id)" class="btn btn-danger btn-xs">Delete</a>
	</td>
	
	</tr>

	}
	</table>
	</div>
	
	}
	
	

}
