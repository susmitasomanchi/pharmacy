@(appUser: models.AppUser)
@main("Edit Contact Details"){
	<div class="container">
	<form class="form-horizontal" action="@routes.UserController.updateAppUserProfile()" method="POST" data-toggle="validator">
  	<div class="col-md-4">
  	
  	<div class="form-group">
	<label for="Email Id">Name</label>
	<input type="text"  class="form-control" name="name" required value="@appUser.name">
	</div>
	
  	<div class="form-group">
	<label for="Email Id">Email Id</label>
	<input type="text"  class="form-control" name="email" required value="@appUser.email">
	</div>
	
	<div class="form-group">
	<label for="Contact Number">Contact Number</label>
	<input type="text"  class="form-control" name="contactNo" required value="@appUser.mobileNumber">
	</div>
	@if(LoginController.getLoggedInUserRole().equals(Role.PATIENT.toString())){
	<div class="form-group">
	 <label for="bloodGroup">Blood Group</label><br>
        <select id="bloodgroup" name="bloodgroup">
        <option></option>
			@for(((k,v),index) <- BloodGroup.options().zipWithIndex){
				<option value="@k">@if((v.toString()).contains("POSITIVE")){@v.replace("_POSITIVE", "+")}else{@v.replace("_NEGATIVE", "-")}</option>
			}
        </select>
	</div>
	}
	<div>
	<label for="Allergy">Allergy</label>
	<input type="text"  class="allergy" name="allergy"  />
	</div>

	@if(appUser.isBloodDonor == true){
	<input type="checkbox" id="checkbox" name="checkbox" checked="checked" value="this.status" class="checkbox">}else{<input type="checkbox" id="checkbox" name="checkbox" value="this.status" class="checkbox">}Do you like to donate blood?
	
       <script>

       		});
       </script>
       </div>*@
	<div class="form-group">
	<input type="hidden" name="appUserId" value="@LoginController.getLoggedInUser().id">
	</div>

      <label for="inputDOB">Birth Date*<br><span style="font-size:10px;"><b>(DD-MM-YYYY)</b></span></label>
		<div class="input-append date myDatepicker" data-date="01-01-1990" data-date-format="dd-mm-yyyy">
			<input id="dob-datepicker" class="span2" size="16" type="text" name="dob" value="@appUser.dob.format("dd-mm-yyyy")">
			<span class="add-on"><i class="icon-th"></i></span>

	</form>

$('.myDatepicker').each(function() {
var nowTemp = new Date();
var now = new Date(nowTemp.getFullYear(), nowTemp.getMonth(), nowTemp.getDate(), 0, 0, 0, 0);
