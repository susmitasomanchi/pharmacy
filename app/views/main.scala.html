@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/application.js")" type="text/javascript"></script>
        
        <link href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/yeti/bootstrap.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    
    	@* These css files are used for Dash board 
        <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="/assets/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="/assets/css/ionicons.min.css" rel="stylesheet" type="text/css" />
        <link href="/assets/css/morris/morris.css" rel="stylesheet" type="text/css" />
        <link href="/assets/css/jvectormap/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css" />
        <link href="/assets/css/fullcalendar/fullcalendar.css" rel="stylesheet" type="text/css" />
        <link href="/assets/css/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
        <link href="/assets/css/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" rel="stylesheet" type="text/css" />
        <link href="/assets/css/AdminLTE.css" rel="stylesheet" type="text/css" />
    	*@
    
    
    </head>
        <body>  
    
<script>
</script>    
    	<div>
    		@navbar()
    	</div>
    	<div class="row">
    		
    		<div class="col-md-12">
    			<div class="panel panel-primary">
  			<div class="panel-heading">
    			<h3 class="panel-title">@title</h3>
  			</div>
  			<div class="panel-body">
  				@if(flash().get("alert") != null){
  				<div class="alert @flash().get("alert").split("~")(0)">
  					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  					<big>@flash().get("alert").split("~")(1)</big>
  				</div>
  				}
    			@content
  			</div>
				</div>
    		</div>
    	</div>
    
    </body>
</html>
